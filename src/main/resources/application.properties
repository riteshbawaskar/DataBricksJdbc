# Databricks Configuration
databricks.jdbc.url=jdbc:databricks://your-databricks-cluster:443/default
databricks.jdbc.username=token
databricks.jdbc.password=your-access-token
databricks.jdbc.driver=com.databricks.client.jdbc.Driver

# Database Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# Test Configuration
test.config.directory=src/test/resources/configs
test.data.directory=src/test/resources/data
test.reports.directory=target/reports

# Logging
logging.level.com.databricks.test=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=target/logs/databricks-validation.log

# Extent Reports
extent.reports.path=target/reports/extent-reports.html
extent.reports.title=Databricks Data Validation Report
extent.reports.document.title=Data Pipeline Validation Results